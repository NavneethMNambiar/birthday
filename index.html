<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* Reset default margin and padding for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the header */
        header {
            background-color: black;
            text-align: center;
            padding: 20px;
        }

        /* Style for the heading inside the header */
        header h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
        }

        /* Style for the main content sections */
        section {
            width:100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        /* Style for the images inside the sections */
        section img {
            
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Style for each section with a different background image */
        #section1 {
            background-color: white;
            margin-bottom: 80px;
            margin-top: 80px;
        }

        #section2 {
            background-color: white;
            margin-bottom: 80px;
            margin-top: 80px;
        }

        #section3 {
            background-color: white;
            margin-bottom: 80px;
            margin-top: 80px;
        }
        #section4 {
            background-color: white;
            margin-bottom: 80px;
            margin-top: 80px;
        }
        button {
            color: black;
            font-size: large;
            background-color: white;
            border: solid 1px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Style for the footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1> ^_^ Happy Birthday Sruthy <3</h1>
    </header>

    <!-- Section 1 -->
    <section id="section1">
        <img src="bringing.jpg" alt="Image 1">
    </section>

    <!-- Section 2 -->
    <section id="section2">
        <img src="intro.jpg" alt="Image 2">
    </section>

    <!-- Section 3 -->
    <section id="section3">
        <img src="giving.jpg" alt="Image 3">
    </section>

    <section id="section4">
        <img src="heart.jpg" alt="Image 4">
    </section>

    <footer>
        <button id="showBackgroundButton">"READ MY HEART" BUTTON</button>
    </footer>

    <script>
        // JavaScript to handle button click and open the second page
        const showBackgroundButton = document.getElementById("showBackgroundButton");
        showBackgroundButton.addEventListener("click", () => {
            // Open the second page with just a background picture
            window.open("gift.html", "_blank");
        });
    </script>

</body>
</html>
