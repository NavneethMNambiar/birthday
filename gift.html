<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gift</title>
    <style>
        /* Reset default margin and padding for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Set black background color */
        }

        /* Style for the header */
        header {
            background-color: black;
            text-align: center;
            padding: 20px;
        }

        /* Style for the heading inside the header */
        header h1 {
            font-size: 25px;
            font-weight: bold;
            color: white;
        }

        /* Style for the main content section */
        section {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: 120px;
            margin-bottom: 120px;
        }

        /* Style for the centered image */
        section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Birthday note : A friend for a friend, a brother for a brother, a love for a love. I'll be there, forever.</h1>
    </header>

    <!-- Section with centered image -->
    <section>
        <img src="Photo.jpg" alt="Centered Image">
    </section>
</body>
</html>
